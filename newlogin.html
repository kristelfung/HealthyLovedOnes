<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>HealthyLovedOnes</title>

        <!-- Bootstrap core CSS -->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>

    <div class="row">
        <div class="col-sm-7 login-column">
            <img src="images/logo2.png" class="login-logo"/>
            <h4 class="text-center">Log into HLO</h4>
            <form class="login">
                <div class="form-group">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <div class="login-links">
                <a href="#">Don't have an account? Sign up.</a>
                <br/>
                <a href="#">Forgot your password?</a>
                <br/>
                <a href="#">Forgot your email?</a>
            </div>
        </div>
        <div class="col-sm-5 why-hlo">
            <div class="why-hlo-desc">
                <h3>Why HealthyLovedOnes?</h3>
                <p><i class="fa fa-heart" aria-hidden="true"></i> Receive Tender Loving Care from Caregivers</p>
                <p><i class="fa fa-heart" aria-hidden="true"></i> Guarenteed payment</p>
                <p><i class="fa fa-heart" aria-hidden="true"></i> Insurance covered</p>
                <p><i class="fa fa-heart" aria-hidden="true"></i> Join a community of people with big hearts</p>
            </div>
        </div>
    </div>

    <!-- js files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
